<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stunning Profile Card</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="profile">
        <img src="images/User4.png" alt="">
      </div>
      <div class="field">
        <input type="text" placeholder="username">
        <input type="password" placeholder="Password">
        <div class="button">
          <input type="submit" value="login">
        </div> 
      </div>
    </div>
  </div>
  <!-- Don't forget to subscribe our Channel https://www.youtube.com/@DarkCSSYt -->
</body>
</html>
